tags:
  - Contacts
summary: Delete contact
operationId: deleteContact
description: 'Delete contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6820ab7b62c64d7ace8070d9'
responses:
  '204':
    description: 'No content'
  '400':
    description: 'Bad request. The request cannot be processed due to client-side error.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Invalid contact ID provided'
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
