tags:
  - Contacts
summary: Update contact
operationId: patchContact
description: 'Update a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '67c1c98de88d76b8da43f1d5'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Ivan Dulin'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '380991111111'
          email:
            description: "Contact's email"
            type: string
            example: 'IvaD@example.com'
          isFavourite:
            description: 'Whether the contact is in favourites'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
            example: 'https://res.cloudinary.com/dz1mxr8oi/image/upload/v1745557568/z3r0uccivwthdktquttd.jpg'
responses:
  '200':
    description: 'Contact updated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a contact!'
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '400':
    description: 'Bad request. The request cannot be processed due to client-side error.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Invalid data provided'
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
