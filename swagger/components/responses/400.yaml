description: Invalid request or bad input
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - error
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: 'Something went wrong'
        error:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Bad Request'
